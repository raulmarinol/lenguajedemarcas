<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 5px solid black;
        }
    </style> 
 
    
</head>
<body>
    <table>
        <tbody align="center">
            <tr>
                <td>Hora</td>
                <td>Lunes</td>
                <td>Martes</td>
                <td>Miercoles</td>
                <td>Jueves</td>
                <td>Viernes</td>
            </tr>
            <tr >
                <td>8:00</td>
                <td rowspan="3" bgcolor="red">BD</td>
                <td bgcolor="silver">FOL</td>
                <td rowspan="3" bgcolor="green">SI</td>
                <td rowspan="3" bgcolor="green">SI</td>
                <td bgcolor="silver">FOL</td>
            </tr>
            <tr>
                <td>9:00</td>
                <td rowspan="2" bgcolor="pink">LM</td>
                <td rowspan="2" bgcolor="red">BD</td>
            </tr>
            <tr>
                <td>10:00</td>
            </tr>
            <tr>
                <td>11:00</td>
                <th colspan="5" bgcolor="yellow">RECREO</th>
            </tr>
            <tr>
                <td>11:30</td>                
                <td rowspan="2" bgcolor="blue">ENDES</td>
                <td rowspan="3" bgcolor="orange">PROG</td>
                <td bgcolor="blue">ENDES</td>
                <td rowspan="3" bgcolor="orange">PROG</td>
                <td bgcolor="red">BD</td>
                
            </tr>
            <tr>
                <td>12:30</td>
                <td rowspan="2" bgcolor="pink">LM</td>
                <td rowspan="2" bgcolor="orange">PROG</td>
            </tr>
            <tr>
                <td>13:30</td>
                <td bgcolor="silver">FOL</td>
            </tr>            
        </tbody>
</table>
</body>
</html>
