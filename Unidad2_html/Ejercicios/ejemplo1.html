<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Comentar utilizando esto-->
    <p style="border:1px solid black;">Hola Mundo</p>
    <h1>Cabezera</h1>
    <b>La casa de pedro es blanca</b>
    <br/>
    <i>La casa de pedro es blanca</i>
    <br/>
    <del>La casa de pedro es blanca</del>
    <br/>
    <em>La casa de pedro es blanca</em>
    <br/>
    <small>2</small>
    <br/>
    <mark>La casa de pedro es blanca</mark>
    <br/>
    <img height="50" alt="chrome" src="img\chrome.jpeg">
    <br/>
    <img width="80" alt="chrome" src="img\chrome.jpeg">
    <figure>
        <img width="50" alt="chrome" src="img\chrome.jpeg">
        <figcaption>Logo Chorme</figcaption>
    </figure>
    <!-- te abre en la misma ventana-->
    <a href="https://www.google.com"><img width="80" alt="chrome" src="img\chrome.jpeg"></a>
    <br/>
    <!-- te abre en otra ventana utilizando target="_blank"-->
    <a href="https://www.google.com" target="_blank"><img width="80" alt="chrome" src="img\chrome.jpeg"></a>
    <h2>Cabezera</h2>
    <h3>Cabezera</h3>
    <h4>Cabezera</h4>
    <h5>Cabezera</h5>
    <h6>Cabezera</h6>

</body>

</html>
