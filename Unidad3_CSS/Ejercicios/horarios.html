<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/horarios.css">
</head>
<body>
        <table>   
        <caption>Horario DAW1 ma√±ana</caption>     
        <thead>
            <tr>
                <th>Hora</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miercoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </tr>
        </thead>
        <tbody>
            
            <tr >
                <td>8:00</td>
                <td rowspan="3" class="bd">BD</td>
                <td class="fol">FOL</td>
                <td class="si" rowspan="3" colspan="2">SI</td>
                <td class="fol">FOL</td>
            </tr>
            <tr>
                <td>9:00</td>
                <td class="lm" rowspan="2">LM</td>
                <td class="bd" rowspan="2" class="bd">BD</td>
            </tr>
            <tr>
                <td>10:00</td>
            </tr>
            <tr>
                <td>11:00</td>
                <th colspan="5" id="break" >RECREO</th>
            </tr>
            <tr>
                <td>11:30</td>                
                <td rowspan="2" class="ende">ENDES</td>
                <td rowspan="3" class="prog">PROG</td>
                <td class="ende">ENDES</td>
                <td class="prog" rowspan="3" >PROG</td>
                <td class="bd">BD</td>
                
            </tr>
            <tr>
                <td>12:30</td>
                <td class="lm" rowspan="2">LM</td>
                <td class="prog" rowspan="2">PROG</td>
            </tr>
            <tr>
                <td>13:30</td>
                <td class="fol">FOL</td>
            </tr>            
        </tbody>
</table>
    
        
    
    
</body>
</html>
