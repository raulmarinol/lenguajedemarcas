		<header class="section-one">
			<h1>VALDELARCO</h1>
		</header>

		<div class="contenedor_tarjeta">
			<a href="http://www.valdelarco.es/es/">
				<figure id="tarjeta">
					<img src="img/valdelarco.jfif" class="frontal" alt="">
					<figcaption class="trasera">
						<h2 class="titulo">Vadelarco</h2>
						<hr>
						<p>Valdelarco está situado en el centro del Parque Natural de la Sierra de Aracena y los Picos
							de Aroche, uno de los espacios protegidos más importantes de la Comunidad y que ocupa todo
							el norte de la provincia con sus dehesas y pequeñas elevaciones cubiertas,
							predominantemente, de bosques de encinas, alcornoques, castaños y monte bajo, por donde
							cursan numerosos arroyos, conformando un paisaje de extraordinaria belleza y atractivo,
							ideal para la ganadería, especialmente para el cerdo ibérico, que encuentra aquí unas
							condiciones ideales.</p>
					</figcaption>
				</figure>
			</a>
		</div>

		<div class="contenedor_tarjeta">
			<a href="http://www.valdelarco.es/es/">
				<figure id="tarjeta">
					<img src="img/valdelarco-ayuntamiento.jpg" class="frontal" alt="">
					<figcaption class="trasera">
						<h2 class="titulo">Ayuntamiento</h2>
						<hr>
						<p>Dirección: Calle Atocha, 1, 21291 Valdelarco, Huelva, Huelva<br>
							Horario: <br>
							Lunes: 9:00 a 14:00<br>
							Martes: 9:00 a 14:00<br>
							Miercoles: 9:00 a 14:00<br>
							Jueves: 9:00 a 14:00<br>
							Viernes: 9:00 a 14:00<br>
							Teléfono: 959 12 48 27<br>
							Provincia: Huelva</p>
					</figcaption>
				</figure>
			</a>
		</div>

		<div class="contenedor_tarjeta">
			<a href="http://www.valdelarco.es/es/">
				<figure id="tarjeta">
					<img src="img/img3.jfif" class="frontal" alt="">
					<figcaption class="trasera">
						<h2 class="titulo">Colmenero</h2>
						<hr>
						<p>La historia de Valdelarco, al igual que todos los pueblos y aldeas de nuestra sierra, se
							inicia cuandos las tropas cristianas del Rey Fernando, reconquistan estos territorios a los
							escasos musulmanes que poblarón la comarca, como al moro Mi Miramamen. Y después repoblada
							en el siglo XIII principalmente por gallegos y leoneses, una vez superada la breve presencia
							de la reconquista portuguesa de tiempos de Sancho IV y Alfonso III. La posterior presencia
							judía a finales del XV acabó de conformar el núcleo medieval.</p>
					</figcaption>
				</figure>
			</a>
		</div>
		<div class="contenedor_tarjeta">
			<a href="http://www.valdelarco.es/es/">
				<figure id="tarjeta">
					<img src="img/lavadedo.jfif" class="frontal" alt="">
					<figcaption class="trasera">
						<h2 class="titulo">Antiguo Lavadero de la Plaza</h2>
						<hr>
						<p>En la Plaza del Arroyo, existía una fuente, a la cual se bajaba por dos escaleras laterales,
							el grifo estaba casi a nivel del barranco y protegiéndola de éste, había una pared de
							piedra. Vertía a un recipiente rectangular y de aquí al barranco; el recipiente excavado en
							el suelo, y salvando así una distancia mínima con el grifo, necesaria para colocar los
							cántaros mientras se llenaban. Arrancando del recipiente y con la anchura de éste, subía una
							pared, la cual sobresalía del nivel superior de la plaza, como 1,5 m. rematada de forma
							curva y una cruz de hierro en lo alto; en el frontal de esta pared a media altura mirando al
							barranco, estaba la fecha de 1903, que fue cuando la adecentaron la última vez. El caudal de
							esta fuente era permanente, casi sin oscilaciones.</p>
					</figcaption>
				</figure>
			</a>
		</div>

		<div class="contenedor_tarjeta">
			<a href="http://www.valdelarco.es/es/">
				<figure id="tarjeta">
					<img src="img/hermita.jfif" class="frontal" alt="">
					<figcaption class="trasera">
						<h2 class="titulo">Ermita Divino Salvador del Mundo</h2>
						<hr>
						<p>La Ermita de Valdelarco, se encuentra situada en el Valle del Caravajal, junto al puerto
							Lanchar. Es un edificio de nueva construcción, empezó en 1992 y tardó varios años en
							finalizar las obras.
							Es de destacar que el edificio no pertenece a la Iglesia sino al pueblo de Valdelarco, ya
							que fueron sus ciudadanos y vecinos quienes con diversos actos benéficos y donaciones
							consiguieron llevar este proyecto adelante.
							En este valle podemos disfrutar de unas grandes vistas, y observar la naturaleza que lo
							compone (castaños, matorral, jaras, ...) además de ello en él se celebra la romería en Honor
							al Divino Salvador del Mundo.</p>
					</figcaption>
				</figure>
			</a>
		</div>

		<div class="contenedor_tarjeta">
			<a href="http://www.valdelarco.es/es/">
				<figure id="tarjeta">
					<img src="img/fuente.jfif" class="frontal" alt="">
					<figcaption class="trasera">
						<h2 class="titulo">Fuente de las Alberquillas</h2>
						<hr>
						<p>Entre las fuentes del municipio, destacan la de las Alberquillas, situada en un paraje
							limítrofe con el casco urbano y restaurada en 1999; la del del Colmenero, con una escultura
							relativa a este oficio; y la del Arroyo, desaparecida, pero cuyo caudal de agua aflora en
							época de lluvias.</p>
					</figcaption>
				</figure>
			</a>
		</div>
